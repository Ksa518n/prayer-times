<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مواقيت الصلاة في المملكة العربية السعودية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009688;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .city-button {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .city-button:hover {
            background-color: #00796b;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #009688;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>مواقيت الصلاة في المملكة العربية السعودية</h1>
    </header>
    <div class="container">
        <div id="buttons">
            <!-- سيتم إضافة أزرار المدن هنا بواسطة JavaScript -->
        </div>
        <div id="prayer-times">
            <!-- سيتم عرض جدول مواقيت الصلاة هنا -->
        </div>
    </div>

    <script>
        const cities = [
            { name: 'مكة المكرمة', fajr: '04:58', dhuhr: '12:25', asr: '15:50', maghrib: '18:35', isha: '20:05' },
            { name: 'المدينة المنورة', fajr: '04:56', dhuhr: '12:26', asr: '15:54', maghrib: '18:37', isha: '20:07' },
            { name: 'الرياض', fajr: '04:27', dhuhr: '11:57', asr: '15:25', maghrib: '18:09', isha: '19:39' },
            { name: 'جدة', fajr: '05:00', dhuhr: '12:27', asr: '15:53', maghrib: '18:38', isha: '20:08' },
            { name: 'الدمام', fajr: '04:12', dhuhr: '11:44', asr: '15:13', maghrib: '17:56', isha: '19:26' }
            // يمكنك إضافة المزيد من المدن هنا
        ];

        const buttonsDiv = document.getElementById('buttons');
        const prayerTimesDiv = document.getElementById('prayer-times');

        cities.forEach(city => {
            const button = document.createElement('button');
            button.className = 'city-button';
            button.innerText = city.name;
            button.onclick = () => displayPrayerTimes(city);
            buttonsDiv.appendChild(button);
        });

        function displayPrayerTimes(city) {
            prayerTimesDiv.innerHTML = `
                <h2>مواقيت الصلاة في ${city.name}</h2>
                <table>
                    <tr>
                        <th>الفجر</th>
                        <th>الظهر</th>
                        <th>العصر</th>
                        <th>المغرب</th>
                        <th>العشاء</th>
                    </tr>
                    <tr>
                        <td>${city.fajr}</td>
                        <td>${city.dhuhr}</td>
                        <td>${city.asr}</td>
                        <td>${city.maghrib}</td>
                        <td>${city.isha}</td>
                    </tr>
                </table>
            `;
        }
    </script>
</body>
</html>
